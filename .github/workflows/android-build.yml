name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "11076708"

      - name: Install SDK packages
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      # âœ… New recommended action (replaces deprecated gradle/gradle-build-action)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      # ðŸ§ª Diagnostics: yahi se pata chal jayega issue kya à¤¹à¥ˆ
      - name: Sanity check project
        run: |
          echo "=== Gradle version ==="
          gradle -v
          echo "=== Repo root listing ==="
          ls -la
          echo "=== settings.gradle.kts ==="
          cat settings.gradle.kts || true
          echo "=== modules detected by Gradle ==="
          gradle -q projects || true

      - name: Build Debug APK
        run: |
          gradle clean :app:assembleDebug --stacktrace --info --warning-mode all

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
