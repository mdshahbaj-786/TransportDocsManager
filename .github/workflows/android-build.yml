name: Android CI (No Wrapper)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Wrapper ke bina Gradle install/use karo
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"
          cache-read-only: false

      - name: Sanity check
        run: |
          gradle -v
          ls -la
          cat settings.gradle.kts || true
          cat build.gradle.kts || true

      - name: Build Debug APK
        run: gradle --no-daemon clean :app:assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
